<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Owner Dashboard</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n            background-color: #f4f4f4;\n            margin: 0;\n            padding: 20px;\n        }\n        header {\n            background: #333;\n            color: #fff;\n            padding: 10px 0;\n            text-align: center;\n        }\n        .container {\n            margin: 20px auto;\n            max-width: 600px;\n            background: #fff;\n            padding: 20px;\n            border-radius: 5px;\n            box-shadow: 0 0 10px rgba(0,0,0,0.1);\n        }\n        button {\n            padding: 10px 15px;\n            background: #5cb85c;\n            color: white;\n            border: none;\n            border-radius: 5px;\n            cursor: pointer;\n        }\n    </style>\n</head>\n<body>\n    <header>\n        <h1>Owner Dashboard</h1>\n    </header>\n    <div class="container">\n        <h2>Welcome, Admin!</h2>\n        <p>Manage your server settings and view statistics.</p>\n        <button onclick="loadData()">Load Data</button>\n        <div id="data-container"></div>\n    </div>\n    <script>\n        async function loadData() {\n            const response = await fetch('/api/data'); // Example API endpoint\n            const data = await response.json();\n            document.getElementById('data-container').innerHTML = JSON.stringify(data);\n        }\n    <\/script>\n</body>\n</html>
