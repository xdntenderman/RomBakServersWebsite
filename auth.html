<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Register - RomBak Servers</title>

<style>
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: url("image/bg.jpg"); /* ganti sesuai gambar */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  opacity: 0.6; /* 60% */
  z-index: -1;
}
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(2px);
  z-index: -1;
}
@media (max-width: 768px) {
  body::before {
    background-position: center top;
  }
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #020617;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.auth-container {
  width: 100%;
  max-width: 400px;
  background: #0f172a;
  border-radius: 14px;
  padding: 40px;
  box-shadow: 0 10px 40px rgba(0,0,0,.5);
}

.auth-header {
  text-align: center;
  margin-bottom: 30px;
}

.auth-header h1 {
  color: #22c55e;
  font-size: 24px;
  margin-bottom: 10px;
}

.auth-header p {
  color: #9ca3af;
  font-size: 14px;
}

/* TAB NAVIGATION */
.tab-container {
  display: flex;
  gap: 10px;
  margin-bottom: 30px;
  border-bottom: 2px solid #1e293b;
}

.tab-btn {
  flex: 1;
  padding: 12px;
  background: none;
  border: none;
  color: #9ca3af;
  font-weight: bold;
  cursor: pointer;
  border-bottom: 3px solid transparent;
  transition: 0.3s;
  font-size: 14px;
}

.tab-btn.active {
  color: #22c55e;
  border-bottom-color: #22c55e;
}

.tab-btn:hover {
  color: #e5e7eb;
}

/* FORM CONTAINER */
.form-container {
  display: none;
}

.form-container.active {
  display: block;
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* FORM GROUP */
.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
  color: #e5e7eb;
  font-size: 14px;
}

input, select {
  width: 100%;
  padding: 12px;
  background: #1e293b;
  border: 1px solid #334155;
  border-radius: 8px;
  color: #e5e7eb;
  font-size: 14px;
  transition: 0.3s;
}

input:focus, select:focus {
  outline: none;
  border-color: #22c55e;
  box-shadow: 0 0 8px rgba(34, 197, 94, 0.2);
}

/* SUBMIT BUTTON */
.submit-btn {
  width: 100%;
  padding: 12px;
  background: #22c55e;
  color: #022c22;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
  margin-top: 10px;
}

.submit-btn:hover {
  opacity: 0.85;
  transform: translateY(-2px);
}

.submit-btn:active {
  transform: translateY(0);
}

.submit-btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

/* CHECKBOX */
.checkbox-group {
  display: flex;
  align-items: center;
  gap: 8px;
}

input[type="checkbox"] {
  width: 18px;
  height: 18px;
  cursor: pointer;
}

.checkbox-group label {
  margin: 0;
  font-weight: normal;
  cursor: pointer;
}

/* ERROR MESSAGE */
.error-message {
  background: rgba(239, 68, 68, 0.1);
  color: #fca5a5;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 20px;
  font-size: 14px;
  display: none;
  border-left: 3px solid #ef4444;
}

.error-message.show {
  display: block;
}

/* SUCCESS MESSAGE */
.success-message {
  background: rgba(34, 197, 94, 0.1);
  color: #86efac;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 20px;
  font-size: 14px;
  display: none;
  border-left: 3px solid #22c55e;
}

.success-message.show {
  display: block;
}

/* OWNER WARNING */
.owner-warning {
  background: rgba(245, 158, 11, 0.1);
  color: #fcd34d;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 20px;
  font-size: 13px;
  border-left: 3px solid #f59e0b;
  display: none;
}

.owner-warning.show {
  display: block;
}

/* RESPONSIVE */
@media (max-width: 600px) {
  .auth-container {
    padding: 30px 20px;
  }

  .auth-header h1 {
    font-size: 20px;
  }
}
</style>
</head>
<body>

<div class="auth-container">
  <div class="auth-header">
    <h1>üéÆ RomBak Servers</h1>
    <p>Login atau Daftar untuk bergabung</p>
  </div>

  <!-- TAB NAVIGATION -->
  <div class="tab-container">
    <button class="tab-btn active" onclick="switchTab('login')">Login</button>
    <button class="tab-btn" onclick="switchTab('register')">Register</button>
    <button class="tab-btn" onclick="switchTab('owner')" title="Owner Only">üîê Owner</button>
  </div>

  <!-- LOGIN FORM (MEMBER) -->
  <form id="loginForm" class="form-container active">
    <div class="error-message" id="loginError"></div>
    <div class="success-message" id="loginSuccess"></div>

    <div class="form-group">
      <label for="loginUsername">Username atau Email</label>
      <input type="text" id="loginUsername" name="username" placeholder="Masukkan username atau email" required>
    </div>

    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" name="password" placeholder="Masukkan password" required>
    </div>

    <div class="form-group checkbox-group">
      <input type="checkbox" id="rememberMe" name="remember">
      <label for="rememberMe">Ingat saya</label>
    </div>

    <button type="submit" class="submit-btn" id="loginBtn">Login</button>
  </form>


<form id="registerForm" class="form-container">
  <div class="error-message" id="registerError"></div>
  <div class="success-message" id="registerSuccess"></div>

  <div class="form-group">
    <label for="registerUsername">Username</label>
    <input type="text" id="registerUsername" name="username" placeholder="Pilih username" required>
  </div>
  <div class="form-group">
    <label for="registerEmail">Email</label>
    <input type="email" id="registerEmail" name="email" placeholder="Masukkan email" required>
  </div>
  <div class="form-group">
    <label for="registerPassword">Password</label>
    <input type="password" id="registerPassword" name="password" placeholder="Minimal 6 karakter" required minlength="6">
  </div>
  <div class="form-group">
    <label for="registerConfirmPassword">Konfirmasi Password</label>
    <input type="password" id="registerConfirmPassword" name="confirmPassword" placeholder="Ulangi password" required>
  </div>
 <div class="form-group">
  <label for="registerAccountRole">Daftar sebagai</label>
  <select id="registerAccountRole" name="accountRole" required>
    <option value="" disabled selected>Pilih jenis akun</option>
    <option value="member">Member</option>
    <option value="moderator">Moderator (Perlu persetujuan Owner)</option>
    <option value="admin">Admin (Perlu persetujuan Owner)</option>
  </select>
</div>

<div class="form-group">
  <label for="registerJobRole">Rolemu di Server</label>
  <select id="registerJobRole" name="jobRole" required>
    <option value="" disabled selected>Pilih role kamu</option>
    <option value="redstone">Redstone Engineering</option>
    <option value="builder">Builder</option>
    <option value="miner">Miner</option>
    <option value="modder">Modder</option>
    <option value="farmer">Farmer</option>
  </select>
</div>
  <div class="form-group checkbox-group">
    <input type="checkbox" id="agreeTerms" name="agree" required>
    <label for="agreeTerms">Setuju dengan syarat & ketentuan</label>
  </div>
  <button type="submit" class="submit-btn" id="registerBtn">Register</button>
</form>


  <!-- OWNER LOGIN FORM -->
  <form id="ownerForm" class="form-container">
    <div class="owner-warning" id="ownerWarning">‚ö†Ô∏è Ini adalah area khusus Owner. Akses terbatas hanya untuk XDNTEnderMan.</div>
    <div class="error-message" id="ownerError"></div>
    <div class="success-message" id="ownerSuccess"></div>

    <div class="form-group">
      <label for="ownerUsername">Username Owner</label>
      <input type="text" id="ownerUsername" name="username" placeholder="XDNTEnderMan" readonly>
    </div>

    <div class="form-group">
      <label for="ownerPassword">Master Password</label>
      <input type="password" id="ownerPassword" name="password" placeholder="Masukkan master password" required>
    </div>

    <div class="form-group checkbox-group">
      <input type="checkbox" id="ownerRemember" name="remember">
      <label for="ownerRemember">Ingat login saya (30 hari)</label>
    </div>

    <button type="submit" class="submit-btn" id="ownerBtn">Login sebagai Owner</button>
  </form>
</div>

<script>
const USE_BACKEND = false; // üëà ganti true kalau PY sudah ada

// --- TAB SWITCHING ---
function switchTab(tab) {
  // Hide all forms
  document.querySelectorAll('.form-container').forEach(el => {
    el.classList.remove('active');
  });

  // Remove active from all tabs
  document.querySelectorAll('.tab-btn').forEach(el => {
    el.classList.remove('active');
  });

  // Show selected form and set active tab
  if (tab === 'login') {
    document.getElementById('loginForm').classList.add('active');
    document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
  } else if (tab === 'register') {
    document.getElementById('registerForm').classList.add('active');
    document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
  } else if (tab === 'owner') {
    document.getElementById('ownerForm').classList.add('active');
    document.querySelector('.tab-btn:nth-child(3)').classList.add('active');
    document.getElementById('ownerWarning').classList.add('show');
    document.getElementById('ownerUsername').value = 'XDNTEnderMan';
  }

  // Clear messages
  clearMessages();
}

// --- CLEAR MESSAGES ---
function clearMessages() {
  document.querySelectorAll('.error-message, .success-message').forEach(el => {
    el.classList.remove('show');
  });
}

// --- SHOW ERROR ---
function showError(formType, message) {
  const errorEl = document.getElementById(`${formType}Error`);
  if (errorEl) {
    errorEl.innerText = message;
    errorEl.classList.add('show');
  }
}

// --- SHOW SUCCESS ---
function showSuccess(formType, message) {
  const successEl = document.getElementById(`${formType}Success`);
  if (successEl) {
    successEl.innerText = message;
    successEl.classList.add('show');
  }
}

// --- MEMBER LOGIN HANDLER ---
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  clearMessages();

  const username = document.getElementById('loginUsername').value.trim();
  const password = document.getElementById('loginPassword').value;
  const remember = document.getElementById('rememberMe').checked;

  const btn = document.getElementById('loginBtn');
  const originalText = btn.innerText;
  btn.innerText = '‚è≥ Loading...';
  btn.disabled = true;

  /* =========================
     MODE SIMULASI (TANPA PY)
     ========================= */
  if (!USE_BACKEND) {
    setTimeout(() => {
      if (username === 'Simulasi 2.0' && password === 'SimulasiSaja') {
        showSuccess('login', '‚úÖ Login simulasi berhasil!');

        localStorage.setItem('token', 'simulasi_token');
        localStorage.setItem('user_type', 'member');

        if (remember) {
          localStorage.setItem('remember_user', username);
        }

        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1200);

      } else {
        showError(
          'login',
          '‚ùå Username atau password salah (mode simulasi)'
        );
      }

      btn.innerText = originalText;
      btn.disabled = false;
    }, 1000);

    return; // ‚õî STOP DI SINI (backend gak jalan)
  }

  /* =========================
     MODE BACKEND (PYTHON)
     ========================= */
  try {
    const response = await fetch('http://127.0.0.1:5000/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password, remember })
    });

    const data = await response.json();

    if (response.ok) {
      showSuccess('login', '‚úÖ Login berhasil!');
      localStorage.setItem('token', data.token);
      localStorage.setItem('user_type', data.user_type);

      if (remember) {
        localStorage.setItem('remember_user', username);
      }

      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1200);
    } else {
      showError('login', data.message || 'Login gagal');
    }

  } catch (err) {
    showError('login', 'Server belum aktif');
  } finally {
    btn.innerText = originalText;
    btn.disabled = false;
  }
});

document.getElementById('registerForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  clearMessages();
  const username = document.getElementById('registerUsername').value.trim();
const email = document.getElementById('registerEmail').value.trim();
const password = document.getElementById('registerPassword').value;
const confirmPassword = document.getElementById('registerConfirmPassword').value;

const accountRole = document.getElementById('registerAccountRole').value;
const jobRole = document.getElementById('registerJobRole').value;

 
if (!accountRole) {
  showError('register', 'Pilih jenis akun');
  return;
}

if (!jobRole) {
  showError('register', 'Pilih role kamu di server');
  return;
}
  // ... validasi lain...

  const btn = document.getElementById('registerBtn');
  btn.disabled = true;
  btn.innerText = '‚è≥ Loading...';

  try {
    const response = await fetch('/api/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({
  username,
  email,
  password,
  accountRole,
  jobRole,
  status: accountRole === 'member' ? 'active' : 'pending'
})
    });

    const data = await response.json();

    if (response.ok) {
      showSuccess('register', '‚úÖ Akun berhasil dibuat! Silakan login.');
      setTimeout(() => {
        switchTab('login');
        document.getElementById('registerForm').reset();
      }, 1500);
    } else {
      showError('register', data.message || 'Registrasi gagal');
    }
  } catch (err) {
  showError(
    'register',
    'üòÖ Fitur daftar belum dibuat, ini baru UI saja. Maaf ya :('
  );
}
});

document.getElementById('ownerForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  clearMessages();

  const password = document.getElementById('ownerPassword').value;
  const remember = document.getElementById('ownerRemember').checked;

  const btn = document.getElementById('ownerBtn');
  const originalText = btn.innerText;
  btn.innerText = '‚è≥ Verifying...';
  btn.disabled = true;

  /* =========================
     MODE SIMULASI (TANPA PY)
     ========================= */
  if (!USE_BACKEND) {
    setTimeout(() => {
      if (password === 'EnderMan908') {
        showSuccess('owner', '‚úÖ Owner login simulasi berhasil!');

        // Simpan session dummy owner
        localStorage.setItem('token', 'owner_simulasi_token');
        localStorage.setItem('user_type', 'owner');
        localStorage.setItem('owner_username', 'XDNTEnderMan');

        if (remember) {
          localStorage.setItem('owner_remember', 'true');
          localStorage.setItem(
            'owner_token_expiry',
            (Date.now() + 30 * 24 * 60 * 60 * 1000).toString()
          );
        }

        setTimeout(() => {
          window.location.href = 'owner.html'; // ‚¨ÖÔ∏è KE OWNER PAGE
        }, 1200);

      } else {
        showError('owner', '‚ùå Password Owner salah (mode simulasi)');
      }

      btn.innerText = originalText;
      btn.disabled = false;
    }, 1000);

    return; // ‚õî STOP, backend tidak jalan
  }

  /* =========================
     MODE BACKEND (PYTHON)
     ========================= */
  try {
    const response = await fetch('http://127.0.0.1:5000/api/owner-login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        username: 'XDNTEnderMan',
        password,
        remember
      })
    });

    const data = await response.json();

    if (response.ok) {
      showSuccess('owner', '‚úÖ Owner login berhasil!');
      localStorage.setItem('token', data.token);
      localStorage.setItem('user_type', 'owner');
      localStorage.setItem('owner_username', 'XDNTEnderMan');

      setTimeout(() => {
        window.location.href = 'owner.html';
      }, 1200);
    } else {
      showError('owner', data.message || 'Password Owner salah');
    }

  } catch (err) {
    showError('owner', 'Server belum aktif');
  } finally {
    btn.innerText = originalText;
    btn.disabled = false;
  }
});
// --- AUTO-FILL LOGIN (jika ada remember) ---
window.addEventListener('DOMContentLoaded', () => {
  const remember = localStorage.getItem('remember_user');
  if (remember) {
    document.getElementById('loginUsername').value = remember;
  }

  // Check if owner token still valid
  const ownerRemember = localStorage.getItem('owner_remember');
  if (ownerRemember === 'true') {
    const expiry = localStorage.getItem('owner_token_expiry');
    if (expiry && new Date().getTime() < parseInt(expiry)) {
      // Auto redirect to owner dashboard jika still valid
      // Uncomment jika mau auto login:
      // window.location.href = '/owner.html';
    }
  }
});
</script>

</body>
</html>
